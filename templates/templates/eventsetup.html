<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import JQuery -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
    <title>Party Setup</title>
</head>
<body>

<div class="text-center" style="width: 100%">
    <div class="text-center" style="width: 80%; margin: auto">
        <h1 class="text-center">Event Setup</h1>
        <br>
        <div class="form-group row">
            <label for="eventName" class="col-xs-2 col-form-label">Event Name:</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" placeholder="Alpha Beta Chi Frat Party" id="eventName">
            </div>
        </div>
    
        <div class="form-group row">
            <label for="eventCost" class="col-xs-2 col-form-label">Cost: ($)</label>
            <div class="col-xs-10">
                <input class="form-control" type="number" placeholder="5" id="eventCost">
            </div>
        </div>
    
        <button class="btn btn-primary" onclick="sendURL()">Submit</button>
    
    </div>
</div>

<script>
    function sendURL() {
        var myObject = {
            fee: $('#eventCost').val(),
            eventName: $('#eventName').val()
        };
        var recursiveEncoded = $.param(myObject);

        window.open('/finishsetup?' + recursiveEncoded, '_self');
    }
</script>

</body>
</html>
